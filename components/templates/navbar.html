<header>

	{% load static %}

	{% load components %}

	{% registerScript "navbar/responsive-nav.js" %}

	<nav>
		<ul id="navbar">
			{{ links|safe }}

			<li class="toggle"><a href="#navbar">{% icon bars %}</a></li>
		</ul>
	</nav>

</header>
